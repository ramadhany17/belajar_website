        // jika panjang array a + array b < 50,
        // looping array with the condition,
        // print the array if the index modulo = 0
        // print the array of sum array a + array b
        // print the array of string in array a + array b
        // else print boolean

        class Nmr1{
            constructor(arr1,arr2){
                this.arr1=[ 2, 5, 10, 'saya', 29, 99, 38 ]
                this.arr2=[ 100, 3, 66, 20, 'abjad' ]
            }

            cond1(){
                if(this.arr1.length+this.arr2.length<50){
                    let arrmix=this.arr1.concat(this.arr2);
                    // for(let i=0;i<arrmix.length;i++){
                    //     console.log(arrmix[i]);
                    // }

                    //modulo 0
                    for(let j=0;j<arrmix.length;j++){
                        if(arrmix[j]%2==0){
                            console.log(arrmix[j])
                        }
                    }

                    //string
                    for(let j=0;j<arrmix.length;j++){
                        if(typeof arrmix[j]=='string'){
                            console.log(arrmix[j])
                        }
                    }

                    //sum
                    let total=0;
                    for(let j=0;j<arrmix.length;j++){
                        if(typeof arrmix[j]=='number'){
                            total += arrmix[j];
                        }
                    }
                    console.log(total);
                    
                }else{
                    console.log(false);
                }
            }

        }

        let quiz1=new Nmr1;
        console.log(quiz1.cond1());
